# 游戏配置文件

# 玩家总数: 请填写游戏参与的玩家总数（必填项）
players_count: 15

# 玩家ID列表: 请填写每个玩家的唯一ID (字符串), ID的数量应等于玩家总数
players_ids:
  - "a"
  - "b"
  - "c"
  - "d"
  - "e"
  - "f"
  - "g"
  - "h"
  - "i"
  - "j"
  - "k"
  - "l"
  - "m"
  - "n"
  - "o"

# 强制出场的角色（可选项）: 
# 你可以为角色指定玩家ID和座位号, 也可以不指定。若不指定，系统会自动分配。要要共情者搞事情，可安排座位。
# 如果要出现酒鬼，不用在forced_roles里写酒鬼，在random_roles注明
# 下面列举了3种情况。
forced_roles:
  - role: 小恶魔    # 每局游戏必定有恶魔

  - role: 占卜师  # 必填项: 请填写角色名称
    player_id: a  # 可选项: 若不填写, 系统将自动分配
    seat: 1  # 可选项: 若不填写, 系统将自动分配

  - role: 图书管理员
    # 不指定 player_id 和 seat, 系统将自动分配

  - role: 猩红女郎
    player_id: b # 这种情况只指定玩家，自动分配座位号

# 排除的角色（可选项）: 
# 你可以排除某些不希望出场的村民或外来者角色，这些角色将不会分配, 但会被邪恶阵营看到
# 采用以下格式书写
excluded_roles:
   - 洗衣妇
   - 处女
   - 隐士

# 酒鬼的角色配置（可选项）: 
# 若游戏中有酒鬼角色，请指定其误以为的村民身份。可以为酒鬼分配玩家ID和座位号, 也可以不分配。
# 如果不想要酒鬼，请将酒鬼删除。
random_roles: 
  酒鬼:
    fake_role: 厨师  # 酒鬼误以为的村民身份
    player_id: c  # 可选项: 若不填写, 系统将自动分配
    seat: 5  # 可选项: 若不填写, 系统将自动分配


